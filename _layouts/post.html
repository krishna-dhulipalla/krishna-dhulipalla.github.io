<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }} - Blog</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="/js/tailwind-config.js"></script>
    <!-- Adjusted path for Jekyll root -->

    <style>
      ::selection {
        background-color: #0d9488;
        color: white;
      }
      body {
        font-family: "Inter", sans-serif;
      }
      .font-serif {
        font-family: "Merriweather", serif;
      }
      .font-mono {
        font-family: "JetBrains Mono", monospace;
      }
      pre {
        background-color: #1e1e1e !important;
        border-radius: 0.75rem;
      }
    </style>
  </head>

  <body
    class="bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 flex flex-col min-h-screen"
  >
    <!-- Navbar -->
    <header
      class="fixed top-0 inset-x-0 z-50 border-b border-black/5 dark:border-white/10 bg-white/80 dark:bg-gray-900/80 backdrop-blur-md"
    >
      <nav
        class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between"
      >
        <a
          href="{{ site.baseurl }}/index.html"
          class="text-xl font-bold tracking-tight"
        >
          <span class="text-teal-600">Krishna</span>
          <span class="text-gray-900 dark:text-white">Vamsi</span>
        </a>
        <div class="flex items-center gap-6 text-sm font-medium">
          <a
            href="{{ site.baseurl }}/blog.html"
            class="flex items-center gap-1 hover:text-teal-600 transition-colors"
          >
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 19l-7-7m0 0l7-7m-7 7h18"
              ></path>
            </svg>
            All Posts
          </a>
        </div>
      </nav>
    </header>

    <main class="flex-grow pt-32 pb-20 px-4 sm:px-6 lg:px-8">
      <!-- Article Header -->
      <header class="mx-auto max-w-3xl mb-12 text-center md:text-left">
        <div
          class="flex flex-wrap items-center gap-3 text-sm font-mono text-teal-600 dark:text-teal-400 mb-6 uppercase tracking-wider justify-center md:justify-start"
        >
          <span>{{ page.category }}</span>
          <span
            class="w-1 h-1 rounded-full bg-gray-300 dark:bg-gray-600"
          ></span>
          <span
            >{{ content | number_of_words | divided_by: 200 }} Min Read</span
          >
          <span
            class="w-1 h-1 rounded-full bg-gray-300 dark:bg-gray-600"
          ></span>
          <span>{{ page.date | date: "%b %d, %Y" }}</span>
        </div>
        <h1
          class="text-4xl md:text-5xl lg:text-6xl font-serif font-bold leading-tight text-gray-900 dark:text-white mb-6"
        >
          {{ page.title }}
        </h1>
        <p
          class="text-xl text-gray-600 dark:text-gray-400 leading-relaxed font-serif italic"
        >
          {{ page.excerpt }}
        </p>
      </header>

      <!-- Article Image/Divider -->
      <div
        class="mx-auto max-w-5xl mb-16 h-px bg-gradient-to-r from-transparent via-gray-200 dark:via-gray-700 to-transparent"
      ></div>

      <!-- Article Content (Prose) -->
      <article
        class="mx-auto max-w-3xl prose prose-lg prose-slate dark:prose-invert prose-headings:font-serif prose-headings:font-bold prose-code:font-mono prose-pre:shadow-xl"
      >
        {{ content }}
      </article>

      <!-- Author Footer -->
      <div
        class="mx-auto max-w-3xl mt-16 pt-8 border-t border-gray-200 dark:border-gray-800 flex items-center gap-4"
      >
        <div
          class="w-12 h-12 rounded-full bg-gray-200 dark:bg-gray-700 overflow-hidden"
        >
          <!-- Placeholder -->
          <svg
            class="w-full h-full text-gray-400"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z"
            />
          </svg>
        </div>
        <div>
          <p class="font-bold text-gray-900 dark:text-white">
            Written by Krishna Vamsi
          </p>
          <p class="text-sm text-gray-500">
            Engineer & Researcher. Building reliable agents.
          </p>
        </div>
      </div>
    </main>

    <!-- Theme Logic -->
    <script>
      const html = document.documentElement;
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        html.classList.add("dark");
      }
    </script>
  </body>
</html>
