<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Krishna Vamsi Dhulipalla</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>
    <script defer src="js/theme.js"></script>
    <style>
      body{font-family:'Inter',sans-serif;}h1,h2,h3,h4{font-family:'Poppins',sans-serif;}
    </style>
  </head>
  <body class="bg-white text-gray-800 dark:bg-gray-900 dark:text-gray-200">
    <nav class="flex items-center justify-between py-4 px-6 md:px-12 bg-white dark:bg-gray-900 shadow">
      <a href="index.html" class="text-2xl font-bold text-teal-600 dark:text-teal-400">Krishna</a>
      <div class="space-x-4 text-sm md:text-base">
        <a href="about.html" class="hover:text-teal-600 dark:hover:text-teal-400">About</a>
        <a href="projects.html" class="hover:text-teal-600 dark:hover:text-teal-400">Projects</a>
        <a href="resume.html" class="hover:text-teal-600 dark:hover:text-teal-400">Resume</a>
        <a href="contact.html" class="hover:text-teal-600 dark:hover:text-teal-400">Contact</a>
        <button id="theme-toggle" class="ml-2 px-2 py-1 border rounded border-gray-300 dark:border-gray-600">ðŸŒ“</button>
      </div>
    </nav>
    <section class="py-16 px-6 md:px-12">
      <div class="flex flex-col items-center text-center mb-8">
        <h1 class="text-4xl font-bold">Get in Touch</h1>
        <p class="text-gray-600 dark:text-gray-300">Let's build agentic AI together!</p>
      </div>
      <form
        id="nn-contact-form"
        action="https://formspree.io/f/mzzpwpkj"
        method="POST"
        class="max-w-xl mx-auto space-y-4"
      >
        <div>
          <label for="name" class="block font-medium mb-1">Input Layer: Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your Name"
            autocomplete="name"
            class="w-full p-2 border rounded bg-gray-100 dark:bg-gray-800"
          />
        </div>
        <div>
          <label for="email" class="block font-medium mb-1">Hidden Layer 1: Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your Email"
            autocomplete="email"
            class="w-full p-2 border rounded bg-gray-100 dark:bg-gray-800"
          />
        </div>
        <div>
          <label for="message" class="block font-medium mb-1">Hidden Layer 2: Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Your Message"
            class="w-full p-2 border rounded bg-gray-100 dark:bg-gray-800"
          ></textarea>
        </div>
        <button
          type="submit"
          class="bg-teal-600 hover:bg-teal-700 text-white px-6 py-3 rounded shadow"
        >
          Submit
        </button>
      </form>
    </section>
    <footer class="py-6 text-center text-sm bg-white dark:bg-gray-900">
      Â© <span id="year"></span> Krishna Vamsi Dhulipalla
    </footer>
    <div
      id="chatbot-lottie-btn"
      class="fixed bottom-4 right-4 flex flex-col items-center cursor-pointer bg-white dark:bg-gray-800 p-3 rounded-full shadow-lg border border-teal-600 hover:shadow-xl transition"
      onclick="window.open('https://huggingface.co/spaces/krishnadhulipalla/Personal_ChatBot', '_blank')"
    >
      <dotlottie-player
        src="https://lottie.host/12b60265-5eef-4309-bcce-98abdae08afb/9FFDxA63EF.lottie"
        background="transparent"
        speed="1"
        style="width: 50px; height: 50px"
        loop
        autoplay
      ></dotlottie-player>
      <div id="chatbot-lottie-btn-text" class="text-xs mt-2 text-gray-600 dark:text-gray-300 bg-white dark:bg-gray-800 px-2 py-1 rounded-full border border-teal-600 shadow">
        Stuck scrolling? Chat with me instead!
      </div>
    </div>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
